<!doctype html>

<html>
	<head>
		<title>Game of Life</title>
		<style type="text/css">
			#world {
				width:768px;
				height:768px;
				padding:0;
				margin:auto;
				overflow:hidden;
			}
			#controls {
				margin:auto;
				text-align:center;
				margin:10px 0 10px 0;
			}
			#controls input {
				cursor:pointer;
			}
			.cell {
				border:0;
				width:8px;
				height:8px;
				padding:0;
				margin:0;
				float:left;
			}
			.live {
				background-color:#00FF00;
			}
			.dead {
				background-color:#000000;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<input type="button" id="start_button" value="Start" />
			<input type="button" id="stop_button" value="Stop" />
		</div>
		<div id="world"></div>
  <script type="text/javascript" src="life.js"></script>
	</body>
</html>
